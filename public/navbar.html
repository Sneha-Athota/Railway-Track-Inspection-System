<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Wix+Madefor+Text&display=swap');
        body {
            font-family: 'Wix Madefor Text', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 270px;
            background: linear-gradient(to bottom, #0077b6, #023e8a);
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            letter-spacing: 1px;
            color: white;
        }

        .menu-item {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <br>
        <h2>Railway Inspection</h2>
        <div class="menu-item" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-home"></i> Dashboard
        </div>
        <div class="menu-item" onclick="window.location.href='notification.html'">
            <i class="fas fa-bell"></i> Notifications
        </div>
        <div class="menu-item" onclick="window.location.href='upload.html'">
            <i class="fas fa-upload"></i> Upload Track Video
    </div>
    <div class="menu-item" onclick="window.location.href='index.html'">
        <i class="fas fa-sign-out-alt"></i> Sign Out
    </div>
</body>
</html>
