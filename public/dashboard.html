<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>Railway Inspection Dashboard</title>

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Internal CSS -->
    <style>
        /* Importing custom font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Wix+Madefor+Text&display=swap');
        
        /* Basic body styling */
        body {
            font-family: 'Wix Madefor Text', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            min-height: 100vh; /* Ensures body covers full height */
        }

        /* Main content container */
        .content {
            max-width: 100%;
            margin-left: 270px; /* Offset to accommodate sidebar/navbar */
            flex-grow: 1;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
        }

        /* Heading styling */
        h1 {
            color: #0077b6;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Container for all section cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between cards */
        }

        /* Each track section card */
        .section-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
            position: relative; /* Needed for the flashlight indicator */
        }

        /* Hover effect for cards */
        .section-card:hover {
            transform: scale(1.05);
        }

        /* Circular flashlight indicator styling */
        .flashlight {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            right: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transition: all 0.3s ease-in-out;
        }

        /* Red flashlight = critical section */
        .flashlight.red {
            background-color: red;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        /* Green flashlight = normal section */
        .flashlight.green {
            background-color: green;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        /* Footer styling */
        .footer {
            background: #0077b6;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Placeholder for dynamically loaded navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main content -->
    <div class="content">
        <h1>Railway Track Inspection Results</h1>
        <br><br>
        <!-- Container where section cards will be dynamically inserted -->
        <div class="container" id="sections-container"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 RailwayInspection. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for dynamic content -->
    <script>
document.addEventListener("DOMContentLoaded", function () {
  // Load the navbar from a separate HTML file
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    })
    .catch(error => console.error('Error loading navbar:', error));

  // Fetch section data from the backend
  fetch("/api/sections")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("sections-container");
      container.innerHTML = ""; // Clear any existing content

      data.forEach(section => {
        // Create a new card element for each track section
        const sectionCard = document.createElement("div");
        sectionCard.classList.add("section-card");

        // Determine if the section is critical (5 or more faults)
        const isCritical = section.faults >= 5;
        const color = isCritical ? "red" : "green"; // Set flashlight color

        // Inject HTML content into the card
        sectionCard.innerHTML = `
          <span class="flashlight ${color}"></span>
          <h3>Track ${section.track}</h3>
          <p>${section.faults} faults detected</p>
        `;

        // Add click event to redirect to detailed view for the track
        sectionCard.addEventListener("click", () => {
          window.location.href = `track-details.html?track=${section.track}`;
        });

        // Append the card to the container
        container.appendChild(sectionCard);
      });
    })
    .catch(error => console.error("Error fetching sections:", error));
});

    </script>    
</body>
</html>
